<body>
	<div class="panel-body">

		<form role="form" id="form">
			<div class="row">
				<div class="col-md-12">
					<div class="errorHandler alert alert-danger no-display">
						<i class="fa fa-times-sign"></i> You have some form errors. Please
						check below.
					</div>
					<div class="successHandler alert alert-success no-display">
						<i class="fa fa-ok"></i> Your form validation is successful!
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label"> 用户名字 <span
							class="symbol required"></span>
						</label> <input type="text" placeholder="输入用户名字" class="form-control"
							id="name" name="name">
					</div>
					<div class="form-group">
						<label class="control-label"> 工号<span
							class="symbol required"></span>
						</label> <input type="text" placeholder="输入工号" class="form-control"
							id="workNumber" name="workNumber">
					</div>
					<div class="form-group">
						<label class="control-label"> 邮箱 <span
							class="symbol required"></span>
						</label> <input type="email" placeholder="输入邮箱地址" class="form-control"
							id="email" name="email">
					</div>
					<div class="form-group">
						<label class="control-label"> 电话 <span
							class="symbol required"></span>
						</label> <input type="text" class="form-control" name="phone" id="phone">
					</div>
					<div class="form-group">
						<label class="control-label"> 部门<span
							class="symbol required"></span>
						</label>
						<div class="row">
							<div class="col-md-3">
								<select name="department.id" id="department"
									class="form-control">

								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label"> 职位<span
							class="symbol required"></span>
						</label> <input type="text" placeholder="输入职位" class="form-control"
							id="position" name="position">
					</div>
					<div class="form-group connected-group">
						<label class="control-label"> 性别 <span
							class="symbol required"></span>
						</label>
						<div class="row">
							<div class="col-md-3">
								<select name="sex" id="sex" class="form-control">
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group connected-group">
						<label class="control-label"> 状态 <span
							class="symbol required"></span>
						</label>
						<div class="row">
							<div class="col-md-3">
								<select name="status" id="status" class="form-control">
									<option value="1">启用</option>
									<option value="0">禁用</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row" style="margin-top: 60px;">
						<div class="col-md-4">
							<button class="btn btn-yellow btn-block" type="button" id="btn"
								onclick="edit()">
								添加 <i class="fa fa-arrow-circle-right"></i>
							</button>
						</div>
					</div>
					<input id="id" name="id" type="hidden" value="${id}">
		</form>
	</div>

	<script>
		$(document).ready(function() {
			Main.init();
			TableData.init();
			initDepartment();

		});
		//初始化數據
		function initParam() {
			var state = '${state}';
			if (state == 'edit') {
				$('#btn').html("修改");
				$.ajax({
					url : "${base.contextPath}/user/find?id=" + '${id}',
					type : 'get',
					cache : false,
					success : function(text) {
						$('#name').val(text.name);
						$('#workNumber').val(text.workNumber);
						$('#email').val(text.email);
						$('#phone').val(text.phone);
						var value = $('#department').val(text.department.id);
						$('#position').val(text.position);
						$('#status').val(text.status);
						$('#sex').val(text.sex.trim());
					},
					error : function(jqXHR, textStatus, errorThrown) {
						if (400 == jqXHR.status || 403 == jqXHR.status
								|| 500 == jqXHR.status)
							return;
						var text = "操作失败，" + jqXHR.responseText;
						alert(text);
					}
				});
			}
		}
		function edit() {
			$.ajax({
				url : "${base.contextPath}/user/edit",
				type : 'post',
				data : $("#form").serialize(),
				cache : false,
				success : function(text) {
					window.parent.location.reload();
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.close(index);
				},
				error : function(jqXHR, textStatus, errorThrown) {
					if (400 == jqXHR.status || 403 == jqXHR.status
							|| 500 == jqXHR.status)
						return;
					var text = "操作失败，" + jqXHR.responseText;
					alert(text);
				}
			});
		}
		function initDepartment() {
			$.ajax({
				url : "${base.contextPath}/department/list",
				type : 'post',
				contentType : "application/json",
				cache : false,
				success : function(text) {
					for (var i = 0; i < text.length; i++) {
						if (null == text[i].parent) {
							initDepartmentSelect(i, text, 'department');
						}
					}
					initParam();
				},
				error : function(jqXHR, textStatus, errorThrown) {
					if (400 == jqXHR.status || 403 == jqXHR.status
							|| 500 == jqXHR.status)
						return;
					var text = "操作失败，" + jqXHR.responseText;
					alert(text);
				}
			});
		}
		function initDepartmentSelect(index, data, name) {
			flag = 0;
			for (var i = 0; i < data.length; i++) {
				if ((null != data[i].parent)
						&& (data[i].parent.id == data[index].id)) {
					flag = 1;
					viewOptGroup(name, data[index]);
					initDepartmentSelect(i, data, 'opt_' + data[index].id);

				}
			}
			if (flag <= 0) {
				viewOpt(name, data[index]);

			}
		}
		function viewOptGroup(id, data) {
			if ($('#opt_' + data.id).length > 0) {
				return;
			}
			$('#' + id)
					.append(
							'<optgroup id="'+'opt_'+data.id+'" label="'+data.name+'"></optgroup>');
		}
		function viewOpt(id, data) {
			if ($('#opt_' + data.id).length > 0) {
				return;
			}
			if (data.name != null) {
				$('#' + id).append(
						'<option value="'+data.id+'">' + data.name
								+ '</option>');
			}
		}
	</script>
